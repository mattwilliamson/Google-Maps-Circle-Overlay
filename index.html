<html>
<!-- CircleOverlay extension for Google Maps -->
<!-- App Delegate Inc <http://appdelegateinc.com> 2010 -->

<head>
	<title>GMaps Circle Overlay Test</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="maps.google.circleoverlay.js" type="text/javascript"></script>
	<script type="text/javascript">
	var map = null;
	
	function load() {
		// Create Map
		var center = new google.maps.LatLng(42, -74);
		map = new google.maps.Map(document.getElementById("map"), {
			center: center,
			zoom: 8,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		});
		
		// Create and add a smooth circle
		var circle1 = new CircleOverlay(map, map.getCenter(), 100, "#000000", 1, 1, '#009900', 0.25, 100);
		
		// Create and add the circle with default resolution (40)
		var circle2 = new CircleOverlay(map, map.getCenter(), 50, "#0000FF", 1, 1, '#0000FF', 0.25);
		
		// Create and add a coarse circle
		var circle3 = new CircleOverlay(map, map.getCenter(), 25, "#FF0000", 1, 1, '#FF0000', 0.25);
	}
	</script>
</head>
<body onload="load()">
	<div id="map" style="width: 700px; height: 500px; border: 1px solid #666666;"></div>
</body>
</html>
